<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FQSB — Player Search</title>
  <meta name="description" content="Fast player search for FQSB members." />
  <meta name="theme-color" content="#0ea5e9" />
  <style>
    :root{
      --bg:#0b0f17; --surf:#0f1420; --card:#0d1220; --text:#e6eef7; --muted:#a6b0c3;
      --brand:#0ea5e9; --ring:#38bdf8; --ok:#22c55e; --border:#1b2234;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font:16px/1.5 system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:radial-gradient(1200px 600px at 70% -10%, #0a1628 0%, var(--bg) 60%) no-repeat;
      color:var(--text);
    }
    .wrap{max-width:960px; margin:48px auto; padding:0 16px}
    .header{display:flex; align-items:center; gap:12px; margin-bottom:24px}
    .logo{width:36px; height:36px; border-radius:9px; background:linear-gradient(120deg,var(--brand),#1d4ed8);}
    h1{font-size:24px; margin:0}
    .searchbar{
      display:flex; gap:10px; align-items:center; padding:14px; background:var(--surf);
      border:1px solid var(--border); border-radius:14px; box-shadow:0 6px 20px rgb(0 0 0 / 35%);
      position:sticky; top:16px; backdrop-filter:blur(6px); z-index:10;
    }
    input[type="search"]{
      flex:1; background:#0b1222; color:var(--text); border:1px solid #111827;
      border-radius:10px; padding:12px 14px; outline:none;
    }
    input[type="search"]:focus{border-color:var(--ring); box-shadow:0 0 0 3px rgb(56 189 248 / 18%)}
    button{
      background:var(--brand); border:none; color:white; padding:12px 16px;
      border-radius:10px; cursor:pointer; font-weight:600;
    }
    button:disabled{opacity:.6; cursor:not-allowed}
    .hint{color:var(--muted); font-size:13px; margin-top:8px}
    .results{margin-top:18px; display:grid; grid-template-columns:repeat(auto-fill,minmax(280px,1fr)); gap:14px}
    .card{
      background:linear-gradient(180deg,var(--card) 0%, #0b1222 100%);
      border:1px solid var(--border); border-radius:16px; padding:14px 14px 12px;
    }
    .top{display:flex; justify-content:space-between; align-items:center}
    .name{font-weight:700; letter-spacing:.2px}
    .muted{color:var(--muted); font-size:13px}
    .badges{display:flex; gap:8px; margin-top:10px; flex-wrap:wrap}
    .badge{
      border:1px solid #1f2937; background:#0b1222; padding:6px 8px; border-radius:10px; font-size:13px;
    }
    .empty{color:var(--muted); border:1px dashed #283047; padding:22px; border-radius:14px; margin-top:18px}
    .footer{margin-top:28px; color:var(--muted); font-size:13px; text-align:center}
    .ok{color:var(--ok)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="logo" aria-hidden="true"></div>
      <h1>FQSB — Player Search</h1>
    </div>

    <div class="searchbar">
      <input id="q" type="search" placeholder="Search by name or member # (e.g., 12345, 'Marie', 'Tremblay')" autocomplete="off" />
      <button id="btn">Search</button>
    </div>
    <div class="hint">Type and press Enter. Member # = exact match; names support partials and multiple words.</div>

    <div id="out"></div>

    <div class="footer">API status: <span id="health" class="muted">checking…</span></div>
  </div>

  <script src="./js/config.js"></script>
  <script>
    const q = document.getElementById("q");
    const btn = document.getElementById("btn");
    const out = document.getElementById("out");
    const health = document.getElementById("health");

    async function checkHealth(){
      try{
        const r = await fetch(window.API_BASE + "/api/health", {cache:"no-store"});
        health.textContent = r.ok ? "online" : "unreachable";
        if(r.ok) health.classList.add("ok");
      }catch{ health.textContent = "unreachable"; }
    }
    checkHealth();

    function render(items){
      if(!items?.length){
        out.innerHTML = `<div class="empty">No results. Try a different spelling or the exact member number.</div>`;
        return;
      }
      const cards = items.map(it => {
        const fullname = `${it.FirstName ?? ""} ${it.LastName ?? ""}`.trim();
        return `
        <div class="card">
          <div class="top">
            <div class="name">${fullname || "—"}</div>
            <div class="muted">#${it.MemberNum ?? "—"}</div>
          </div>
          <div class="badges">
            <div class="badge">Class: <strong>${it.Class ?? "—"}</strong></div>
            <div class="badge">Rating: <strong>${it.Rating ?? "—"}</strong></div>
            <div class="badge">Peak: <strong>${it.PeakRating ?? "—"}</strong></div>
          </div>
        </div>`;
      }).join("");
      out.innerHTML = `<div class="results">${cards}</div>`;
    }

    async function doSearch(){
      const val = q.value.trim();
      if(!val){ render([]); return; }
      btn.disabled = true;
      try{
        const r = await fetch(`${window.API_BASE}/api/search?q=${encodeURIComponent(val)}`);
        if(!r.ok){
          const t = await r.text();
          throw new Error(`API error ${r.status}: ${t}`);
        }
        const j = await r.json();
        render(j.items || []);
      }catch(e){
        console.error(e);
        out.innerHTML = `<div class="empty">
          Could not reach the API. Check API_BASE/CORS.<br/>
          <span class="muted">${(e && (e.message || e.toString()))}</span>
        </div>`;
      }finally{
        btn.disabled = false;
      }
    }

    btn.addEventListener("click", doSearch);
    q.addEventListener("keydown", (e) => { if(e.key === "Enter") doSearch(); });
  </script>
</body>
</html>
